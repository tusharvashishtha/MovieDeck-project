<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header class="header">
        <h1 class="h1Header">Movie Deck</h1>
    </header>
    <section class="movieSearchSection" >
        <form class="movie-search-bar" id="movieSearchSection">
            <input type="text" placeholder="Search by Name" id="input">
            <button class="btn searchBtn">search</button>
        </form>
        <div>
            <button class="btn sortByDate">Sort by date</button>
            <button class="btn sortByRating">Sort by rating</button>
        </div>
    </section>
    <section class="movieDisplaySection container">
        <div class="movieCustomizationBar">
            <button class="btn allBtn">All</button>
            <button class="btn favBtn">Favourite</button>
        </div>
        <section class="moviesListing">
            <div class="movie-card">
                <img src="" alt="">
                <div>
                    <div class="movie-details">
                        <h5>movie title</h5>
                        <div>
                            <span>Votes: votes-count</span>
                            <span>Ratin: vote-average</span>
                        </div>
                    </div>
                    <span>icon</span>
                </div>
            </div>
        </section>
        <div class="pagination-bar">
            <button class="btn prevbtn">Previous</button>
            <!-- <button>Current Page</button> -->
            <button class="btn nextbtn">Next</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
